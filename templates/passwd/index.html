{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block script %}
<script>
    $( document ).ready(function() {
        $('#hosts').bind("change", { 
            msg:"hostchange" 
        },function(event) { 
            $('#sucheForm').submit();
        });
    });
</script>

{% endblock script %}
{% block content %}
{% if debugmessage %}
<fieldset>
    <legend>Debugmessage</legend>
    <pre>
    {{debugmessage}}
    </pre>
</fieldset>
{% endif %}
<h3 id="filterMenu" class="menuHeadStatic" style="margin-top:-1px;">
    <span class="headline" style="text-align:left;width:80%;">Voreinstellungen</span>
   </h3>
   {% crispy form form.helper %}
   <div class="">
       <textarea style="resize: none; width: 500px; height: 8em;">{{ passwds }}</textarea>
   </div>
{% endblock content %}
